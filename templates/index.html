<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Food Cost Tracking</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Food Cost Tracking System</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" id="raw-tab" href="#raw" data-bs-toggle="tab">Raw Ingredients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="in-house-tab" href="#in-house" data-bs-toggle="tab">In-House Ingredients</a>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <!-- Raw Ingredients Tab -->
            <div class="tab-pane fade show active" id="raw">
                <h3>Raw Ingredients</h3>
                <form id="rawIngredientForm">
                    <div class="mb-3">
                        <label for="raw-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="raw-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="raw-unit" class="form-label">Unit of Measure</label>
                        <input type="text" class="form-control" id="raw-unit" required>
                    </div>
                    <div class="mb-3">
                        <label for="raw-measurement" class="form-label">Measurement</label>
                        <input type="number" step="0.01" class="form-control" id="raw-measurement" required>
                    </div>
                    <div class="mb-3">
                        <label for="raw-price" class="form-label">Purchase Price</label>
                        <input type="number" step="0.01" class="form-control" id="raw-price" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Raw Ingredient</button>
                </form>
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Unit of Measure</th>
                            <th>Measurement</th>
                            <th>Purchase Price</th>
                            <th>Price Per Unit</th>
                        </tr>
                    </thead>
                    <tbody id="rawIngredientTableBody"></tbody>
                </table>
            </div>
            <!-- In-House Ingredients Tab -->
            <div class="tab-pane fade" id="in-house">
                <h3>In-House Ingredients</h3>
                <form id="inHouseIngredientForm">
                    <div class="mb-3">
                        <label for="in-house-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="in-house-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="in-house-unit" class="form-label">Unit of Measure</label>
                        <input type="text" class="form-control" id="in-house-unit" required>
                    </div>
                    <div id="inHouseComponents" class="mb-3">
                        <h5>Components</h5>
                    </div>
                    <button type="button" id="addComponentButton" class="btn btn-secondary mb-3">Add Component</button>
                    <button type="submit" class="btn btn-primary">Create In-House Ingredient</button>
                </form>
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Unit of Measure</th>
                            <th>Total Measurement</th>
                            <th>Total Cost</th>
                            <th>Price Per Unit</th>
                        </tr>
                    </thead>
                    <tbody id="inHouseIngredientTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('rawIngredientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('raw-name').value;
            const unit_of_measure = document.getElementById('raw-unit').value;
            const measurement = document.getElementById('raw-measurement').value;
            const purchase_price = document.getElementById('raw-price').value;

            await fetch('/add_raw', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, unit_of_measure, measurement, purchase_price }),
            });

            fetchRawIngredients();
        });

        async function fetchRawIngredients() {
            const response = await fetch('/get_raw');
            const raws = await response.json();
            const tableBody = document.getElementById('rawIngredientTableBody');
            tableBody.innerHTML = '';

            raws.forEach(raw => {
                const row = `
                    <tr>
                        <td>${raw.name}</td>
                        <td>${raw.unit_of_measure}</td>
                        <td>${raw.measurement}</td>
                        <td>${raw.purchase_price.toFixed(2)}</td>
                        <td>${raw.price_per_unit.toFixed(2)}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        document.getElementById('addComponentButton').addEventListener('click', () => {
            const componentDiv = document.createElement('div');
            componentDiv.className = 'component-entry';
            componentDiv.innerHTML = `
                <div class="mb-3">
                    <label for="component-raw" class="form-label">Raw Ingredient</label>
                    <select class="form-select component-raw"></select>
                </div>
                <div class="mb-3">
                    <label for="component-quantity" class="form-label">Quantity</label>
                    <input type="number" step="0.01" class="form-control component-quantity">
                </div>
            `;
            document.getElementById('inHouseComponents').appendChild(componentDiv);
            fetchRawIngredientOptions();
        });

        async function fetchRawIngredientOptions() {
            const response = await fetch('/get_raw');
            const raws = await response.json();
            const selects = document.querySelectorAll('.component-raw');

            selects.forEach(select => {
                select.innerHTML = '';
                raws.forEach(raw => {
                    const option = document.createElement('option');
                    option.value = raw.id;
                    option.textContent = `${raw.name} (${raw.unit_of_measure}) - $${raw.price_per_unit.toFixed(2)}`;
                    select.appendChild(option);
                });
            });
        }

        document.getElementById('inHouseIngredientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('in-house-name').value;
            const unit_of_measure = document.getElementById('in-house-unit').value;

            const components = Array.from(document.querySelectorAll('.component-entry')).map(entry => ({
                raw_id: entry.querySelector('.component-raw').value,
                quantity_used: parseFloat(entry.querySelector('.component-quantity').value)
            }));

            await fetch('/add_in_house', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, unit_of_measure, components }),
            });

            fetchInHouseIngredients();
        });

        async function fetchInHouseIngredients() {
            const response = await fetch('/get_in_house');
            const inHouses = await response.json();
            const tableBody = document.getElementById('inHouseIngredientTableBody');
            tableBody.innerHTML = '';

            inHouses.forEach(inHouse => {
                const row = `
                    <tr>
                        <td>${inHouse.name}</td>
                        <td>${inHouse.unit_of_measure}</td>
                        <td>${inHouse.total_measurement.toFixed(2)}</td>
                        <td>${inHouse.total_cost.toFixed(2)}</td>
                        <td>${inHouse.price_per_unit.toFixed(2)}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        fetchRawIngredients();
        fetchInHouseIngredients();
    </script>
</body>
</html>
